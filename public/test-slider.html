<!DOCTYPE html>
<html>
<head>
    <title>Slider Test</title>
    <style>
        body { background: #1a1a1a; color: #fff; padding: 50px; }

        /* 完全复制原始HTML的样式 */
        input[type="range"] {
            width: 100%;
            height: 3px;
            background: #2a2a2a;
            outline: none;
            border-radius: 2px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #667eea;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }
    </style>
</head>
<body>
    <h2>Test Slider (原生 HTML)</h2>
    <div>
        <label>Exposure: <span id="exposureValue">0</span></label><br>
        <input type="range" id="exposure" min="-100" max="100" value="0" step="1">
    </div>

    <script>
        document.getElementById('exposure').addEventListener('input', function() {
            document.getElementById('exposureValue').textContent = this.value;
        });
    </script>
</body>
</html>
